<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='http://cdn.foundation5.zurb.com/foundation.css'>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src='http://cdn.foundation5.zurb.com/foundation.js'></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>
<body>
  <div class="container">
    <div id="name" class="row text-center">
      <h1>Roman Numerals
    </h1>
      <h3>Enter in a decimal and recieve the Roman Numeral equivalent:</h3>
    </div>

    <form id="romanNumerals" data-abide>
      <div class="row">
        <label for="number">Integer up to 3,999</label>
        <input id="number" class="error" required type="number">
        <small class="error">You need to enter a number less than 4,000!</small>
      </div>

      <div id="name" class="row text-center">
        <button type="submit" class="button primary">Magic Button</button>
      </div>
    </form>

    <div id="result" class="row text-center">
      <p><span class="result"></span></p>
    </div>
  </div>
</body>
</html>
